<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SimpleTaskList</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/style.css" rel="stylesheet">
	<script defer src="js/script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>

<body class="body">
	<main class="mainWrapper">
		<h1 class="title">Lista zadań</h1>
		<form class="js-form">
			<section class="section__header">
				<h2 class="section__title">Dodaj nowe zadanie</h2>
			</section>
			<section class="section">
				<input class="js-addTask form__field" placeholder="Co jest do zrobienia?">
				<button class="button">Dodaj zadanie</button>
			</section>
		</form>
		<section class="section__header">
			<h2 class="section__title">Lista zadań</h2>
		</section>
		<section class="section">
			<ul class="js-tasksList section__list"></ul>
		</section>
	</main>
</body>

</html>
